    <style>
        #mesh {
            opacity: 0.3;
            fill: none;
            stroke: #03A8FC;
            stroke-width: 2;
            stroke-miterlimit: 100;
        }

        #ray {
            clip-path: url(#clip-path);
            fill: #03A8FC;
            opacity: 0.3;
        }

        #outer {
            fill: none;
            stroke: #03A8FC;
            stroke-width: 2;
            stroke-miterlimit: 100;
            stroke-dasharray: 8, 10;
            opacity: 0.3;
        }

        #inner {
            fill: none;
            stroke: #03A8FC;
            opacity: 0.3;
        }

        #inner-indicator {
            fill: none;
            stroke: #03A8FC;
            stroke-width: 7;
        }

        #cloud {
            fill: #03A8FC;
        }

        #dots {
            fill: #00FFFF;
        }

        .spin-10 {
            animation: spin 10s linear infinite;
            transform-origin: 50% 50%;
        }

        .spin-35 {
            animation: spin 35s linear infinite;
            transform-origin: 50% 50%;
        }

        .spin-40 {
            animation: spin 40s linear infinite reverse;
            transform-origin: 50% 50%;
        }

        .spin-counter {
            animation: spin-counter 5s infinite;
            transform-origin: 50% 50%;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-counter {
            to {
                transform: rotate(0deg)
            }
        }

    </style>
